version: '3'
services:
  blue:
    build: ./blue
    container_name: blue_app
    ports:
      - "8181:80"  # Changed from 8081 to 8181
    networks:
      - app_network

  green:
    build: ./green
    container_name: green_app
    ports:
      - "8282:80"  # Changed from 8082 to 8282
    networks:
      - app_network

  nginx:
    image: nginx:alpine
    container_name: nginx_proxy
    volumes:
      - ./nginx:/etc/nginx/conf.d
    ports:
      - "8080:80"  # Changed from 80 to 8080
    networks:
      - app_network

networks:
  app_network:
    driver: bridge

